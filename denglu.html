<!DOCTYPE html>
<head>
    <title>登陆界面</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" type="text/css" href="./login.css">
    <script type="text/javascript" src="./yanzheng.js"></script>
</head>
<body background="./photo2.JPG" style=" background-repeat:no-repeat ;background-size:100% 100%;background-attachment: fixed;">
    <div id="login">
        <h1>Login</h1>
        <form method="POST">
            <input type="text" required="required" placeholder="用户名" id="u"></input>
            <input type="password" required="required" placeholder="密码" id="p"></input>
            <button class="but" type="submit">登陆</button>
        </form>
    </div>
</body>
